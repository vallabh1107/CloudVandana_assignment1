<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider: HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="img-slider">
      <div class="slide active">
        <img src="images/1.jpg" alt="1">
        <div class="info">
          <h2>PS4 Red</h2>
        </div>
      </div>
      <div class="slide">
        <img src="images/2.jpg" alt="2">
        <div class="info">
          <h2>PS4 Blue</h2>
          
        </div>
      </div>
      <div class="slide">
        <img src="images/3.jpg" alt="3">
        <div class="info">
          <h2>Xbox Series X</h2>
        </div>
      </div>
      <div class="slide">
        <img src="images/4.jpg" alt="4">
        <div class="info">
          <h2>Game Boy Color<br>Yellow</h2>
        </div>
      </div>
      <div class="slide">
        <img src="images/5.jpg" alt="5">
        <div class="info">
          <h2>PSP Pink</h2>
        </div>
      </div>
      <div class="slide">
        <img src="images/6.jpg" alt="2">
        <div class="info">
          <h2>Xbox Series S</h2>
        </div>
      </div>
      <div class="slide">
        <img src="images/7.jpg" alt="3">
        <div class="info">
          <h2>Game Boy Color<br>Purple</h2>
        </div>
      </div>
      <div class="slide">
        <img src="images/9.jpg" alt="3">
        <div class="info">
          <h2>Game Boy Advance</h2>
        </div>
      </div>
      <div class="slide">
        <img src="images/10.jpg" alt="4">
        <div class="info">
          <h2>Game Boy Color<br>Blue</h2>
        </div>
      </div>
      <div class="slide">
        <img src="images/11.jpg" alt="5">
        <div class="info">
          <h2>PS5</h2>
        </div>
      </div>
      <div class="slide">
        <img src="images/12.jpg" alt="2">
        <div class="info">
          <h2>Game Boy</h2>
        </div>
      </div>
      <div class="slide">
        <img src="images/13.jpg" alt="3">
        <div class="info">
          <h2>Game Boy Color<br>Green</h2>
        </div>
      </div>
      <div class="navigation">
        <div class="btn active"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
        <div class="btn"></div>
      </div>
    </div>
    <script src="script.js">
    </script>
  </body>
</html>
